<div class="card">

    <div class="header">
        <div class="date">
            <h1>{{ date | date:"EEEE"}},<span>{{(date | date: "d")}}{{ ((date | date: "d") | format) }}</span></h1>
            <p class="month">{{ date | date:"MMMM"}}</p>
        </div>
        <div class="tasks">
            {{(tasks$ | async).length}} Tasks
        </div>
        <button type="button" class="addBtn" (click)="addTask()"><div class="plus">&#43;</div></button>
    </div>
    
    <div class="list-tasks"  *ngFor="let item of tasks$ | async">
        
        <div class="task" >
            <input  type='checkbox' (change)="saveChanges(item)" [checked]="item.selected" [(ngModel)]="item.selected">
            <input class="text-input"   (blur)="saveChanges(item)"  name="task" placeholder="Enter task"  [(ngModel)]="item.text" />
            <div class="blockTime">
                <div class="time">{{item.time | date:"h:mm a"}}</div>
                <button (click)="removeTask(item)">âœ–</button>
            </div>
        </div>      
       
    </div>
       
</div>
